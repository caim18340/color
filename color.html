<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<p><input type="number" v-model="width" step="20"/></p>
			<p><input type="number" v-model="height" step="20"/></p>
			<p><input type="range" v-model="r" min="0" max="255"/>{{Number(r).toString(16).toUpperCase()}}</p>
			<p><input type="range" v-model="g" min="0" max="255"/>{{Number(g).toString(16).toUpperCase()}}</p>
			<p><input type="range" v-model="b" min="0" max="255"/>{{Number(b).toString(16).toUpperCase()}}</p>
			<p><input type="range" v-model="a" min="0" max="1" step="0.01"/>{{a}}</p>
			<p><input type="text" v-model="txt"/></p>
			<p><input type="color" v-model="bg"/></p>
			<div v-bind:style="{width:width+'px',height:height+'px',
			background:'rgba('+r+','+g+','+b+','+a+')'}">{{Number(r).toString(16).toUpperCase()+Number(g).toString(16).toUpperCase()+Number(b).toString(16).toUpperCase()}}</div>
			<div :style="{width:width+'px',height:height+'px',background: bg}">{{bg}}</div>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#box",
				data:{
					width:200,
					height:200,
					r:0,
					g:0,
					b:0,
					a:1,
					txt:"",
					bg:"#000"
				}
			})
		</script>
	</body>
</html>
